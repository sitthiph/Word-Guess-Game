<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Word Guess Game</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--Main Menu-->
<div class="container" id="main-menu">
    <div class="row">
        <div class="col-md-12">
            <h1>Word Guess Game</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
        </div>
    </div>
</div>
<!--In game-->
<div class="container" id="in-game">
    <div class="row">
        <h1 id="score-board">Scoreboard</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 id="wordShown">This is where The Word will be shown</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>The word contains... </h2>
            <h2 id="user-input">User-input</h2>
            <button type="button" class="btn btn-primary btn-lg" id="submitAnswer">Submit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 id="guessed-view">This is where The letter guessed will be shown</h1>
        </div>
</div>

<!-- Modal for when game is won -->
<div class="modal fade" id="game-won-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="game-won-modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="game-won-modalLabel">Congrats!</h5>
            </div>
            <div class="modal-body" id="text-in-modal0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary back-to-main-menu">Back to Main Menu</button>
                <button type="button" class="btn btn-primary play-again">Play Again!</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for when game is lost -->
<div class="modal fade" id="game-lost-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="game-lost-modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="game-lost-modalLabel">Oh no...</h5>
            </div>
            <div class="modal-body" id="text-in-modal1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary back-to-main-menu">Back to Main Menu</button>
                <button type="button" class="btn btn-primary play-again">Play Again!</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
